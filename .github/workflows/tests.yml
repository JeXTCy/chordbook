## Source: https://gorails.com/episodes/github-actions-continuous-integration-ruby-on-rails
name: Tests

on:
  push:
    branches: [master]
  pull_request:

jobs:
  rails:
    name: Rails
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - uses: ankane/setup-elasticsearch@v1
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          cache-version: 1
      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
      - uses: nanasess/setup-chromedriver@master
      - run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional
      - name: Build and run tests
        env:
          DATABASE_URL: postgres://postgres:@localhost:5432/test
          RAILS_ENV: test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          SECRET_KEY_BASE: b6c6f5d231497396e3bcc58b93e1ece005cbe820319ab63b1af74763dac0377e26d4cc6e35c87115e28b06aaa5d45acb7e36ac518c72bb900de5d24375c39c48
        run: |
          bin/setup
          bin/rails test
