version: 2
updates:
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100
    groups:
      ionic:
        patterns:
          - '@ionic/*'
      capacitor:
        patterns:
          - '@capacitor/*'
      sentry:
        patterns:
          - '@sentry/*'
      vue:
        patterns:
          - 'vue*'
          - '@vue*'
          - '@headlessui/vue'
          - '@testing-library/vue'
      eslint:
        patterns:
          - 'eslint*'
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100
